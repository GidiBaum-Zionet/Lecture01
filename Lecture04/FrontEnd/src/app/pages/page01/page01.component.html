<div class="container">

  <div>
    <button mat-raised-button color="warn" (click)="buttonClicked()">Click Me</button>
  </div>

  <table class="table" *ngIf="elements.length > 0">

    <tr>
      <th>Z</th>
      <th>Symbol</th>
      <th>Name</th>
    </tr>

    <tr *ngFor="let e of elements">
<!--      <td>{{e.z}}</td>-->
      <td><span [ngClass]="{'even': e.z%2 == 0}">{{e.z}}</span></td>
<!--        </td>-->
      <td>{{e.symbol}}</td>
      <td>{{e.name}}</td>
    </tr>
  </table>

</div>
