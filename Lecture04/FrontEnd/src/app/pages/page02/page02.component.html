
<div class="container">

  <p>page02 works!</p>

  <h1>{{api.Counter}}</h1>

  <mat-form-field >
    <input matInput type="text" [(ngModel)]="formula" autocomplete="off">
    <mat-placeholder class="placeholder">Formula</mat-placeholder>
  </mat-form-field>

  <div>
    <button mat-raised-button (click)="parseFormula()"> Calculate </button>
  </div>

  <table class="table" *ngIf="molParts.length > 0">

    <tr>
      <th>N</th>
      <th>Symbol</th>
      <th>Name</th>
    </tr>

    <tr *ngFor="let p of molParts">
      <td>{{p.number}}</td>
      <td>{{p.element.symbol}}</td>
      <td>{{p.element.name}}</td>
    </tr>
  </table>


</div>
